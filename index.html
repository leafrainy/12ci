<script type="text/javascript">
	$(document).ready(function(){

		console.info("12辞，因你而精彩");
		$("#index").show();
		$("#about").hide();
		$.ajax({
			url:"12ci.json",
			type:"GET",
			dataType:"json",
			success:function(s){
				//辞库当前最大量
				var maxNum = s.length;
				//随机一个整数
				var randNum = Math.floor( Math.random() * s.length );
				//输出随机一辞
				$("#ci12-randContent").html(s[randNum].content);
				$("#ci12-log").html("当前辞库量："+maxNum+"<br/>最后更新时间:"+s[s.length-1].time);
			},
			error:function(e){
				console.log(e);
			}

		});
		//点击关于
		$(".about").click(function(){
			$("#about").show();
			$("#index").hide();
		});
		//点击标题
		$(".header").click(function(){
			$("#index").show();
			$("#about").hide();
		});
	});
</script>
